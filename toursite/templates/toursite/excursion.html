{% load static %}

<li>
    <article class="selection">
        <div class = "selection_block">
            <img src="{% static 'toursite/images/' %}{{ excursion.excursion_image }}" alt="{{ excursion.excursion_name }}" class = "selection_photo">
            <div class='post__content'>
                <h3>{{ excursion.excursion_name }}</h3>
                <div class = 'selection_info'>
                    <h5>Місто: {{excursion.city}}</h5>
                </div>
                <p>
                    {{ excursion.description|slice:":200" }}{% if excursion.description|length > 200 %}...{% endif %}
                </p>
                <h4>Ціна: {{excursion.cost}}/людину</h4>
                <a href="{% url 'excursiondetail' excursion.slug %}">
                    <button type="button">Переглянути</button>
                </a>            
            </div>
        </div>
    </article>
</li>
